<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>أحسن عملا</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">تسجيل دخول</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="اسم المستخدم" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="كلمة المرور" />
            </div>
            <input type="submit" value="تسجيل الدخول" class="btn solid" />
            <p class="social-text">:يمكنك التسجيل باستخدام حسابك في </p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
              
            </div>
            
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">تسجيل جديد</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="اسم المستخدم" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="البريد الالكتروني" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="كلمة السر" />
            </div>
            <input type="submit" class="btn" value="تسجيل" />
            <p class="social-text">:يمكنك التسجيل باستخدام حسابك في </p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
              
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>تسجيل جديد؟</h3>
            <p>
              يمكنك الانضمام إلينا بكل سهولة , ابدأ رحلتك في حفظ القرآن الكريم الآن
            </p>
            
            <button class="btn transparent" id="sign-up-btn">
              انضم إلينا
            </button>
              <p><a href="homepage.html" >المتابعة بدون تسجيل؟</a></p>
          </div>
          
        
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>مسجل بالفعل؟</h3>
            <p>
              مرحبا بك , سجل الدخول لتكمل رحلتك , بالتوفيق 
            </p>
            
            <button class="btn transparent" id="sign-in-btn">
              دخول
            </button>
            <p><a href="homepage.html" >المتابعة بدون تسجيل؟</a></p>
            
          </div>
         
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
